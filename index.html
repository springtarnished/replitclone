<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Code Runner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Python Code Runner</h1>
      <button id="toggle-dark">Toggle Dark Mode</button>
    </header>

    <textarea id="code-input" placeholder="Type your Python code here...">
print("Hello, world!")
    </textarea>

    <button id="run-btn">Run Code</button>

    <div id="output-panel">
      <h2>Output:</h2>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
