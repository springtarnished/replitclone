<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Code Runner</title>

  <!-- CodeMirror 5 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Python Runner</h1>
      <button id="toggle-dark">Toggle Dark Mode</button>
    </header>

    <!-- Snippet library -->
    <div id="snippet-library">
      <select id="snippet-select">
        <option value="">–– choose snippet ––</option>
      </select>
      <button id="insert-snippet">Insert Snippet</button>
    </div>

    <!-- CodeMirror will replace this -->
    <textarea id="code-input" placeholder="Type Python here…">
print("Hello, world!")
    </textarea>

    <button id="run-btn">Run ▶</button>

    <div id="output-panel">
      <h2>Output</h2>
      <pre id="output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
