<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Runner Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" type="image/svg+xml">
</head>
<body class="light-theme">
    <header>
        <div class="logo">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python logo">
            <h1>Python Runner <span>Pro</span></h1>
        </div>
        <div class="toolbar">
            <button id="themeToggle" title="Toggle Dark/Light Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Examples</h3>
                    <select id="exampleSelect">
                        <option value="">Select an example...</option>
                        <option value="hello">Hello World</option>
                        <option value="math">Math Operations</option>
                        <option value="loops">Loops and Lists</option>
                        <option value="functions">Functions</option>
                        <option value="classes">Classes</option>
                        <option value="fileio">File I/O</option>
                        <option value="error">Error Handling</option>
                    </select>
                </div>
                
                <div class="sidebar-section">
                    <h3>Saved Scripts</h3>
                    <div id="savedScripts">
                        <!-- Dynamic content goes here -->
                        <div class="empty-state">No saved scripts</div>
                    </div>
                    <div class="save-controls">
                        <input type="text" id="scriptName" placeholder="Script name">
                        <button id="saveScript" title="Save current script">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3>File Operations</h3>
                    <div class="file-ops">
                        <button id="downloadBtn" title="Download current code">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <label for="uploadFile" class="upload-label">
                            <i class="fas fa-upload"></i> Upload
                            <input type="file" id="uploadFile" accept=".py,.txt">
                        </label>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="editor-container">
                    <div class="editor-header">
                        <h2>Python Code</h2>
                        <div class="editor-actions">
                            <button id="formatBtn" title="Format code">
                                <i class="fas fa-align-left"></i>
                            </button>
                            <button id="wrapBtn" class="active" title="Toggle line wrap">
                                <i class="fas fa-align-justify"></i>
                            </button>
                            <button id="fullscreenBtn" title="Toggle fullscreen">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                    <div id="editor"></div>
                    <div class="run-controls">
                        <button id="runButton">
                            <i class="fas fa-play"></i> Run Code <span class="shortcut">(Ctrl+Enter)</span>
                        </button>
                        <div id="spinner" class="spinner">
                            <div class="spinner-border"></div>
                            <span>Running...</span>
                        </div>
                    </div>
                </div>

                <div class="output-container">
                    <div class="output-header">
                        <h2>Output</h2>
                        <div class="output-actions">
                            <button id="copyBtn" title="Copy output">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button id="clearButton" title="Clear output">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <pre id="outputArea">Output will appear here...</pre>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Python Runner Pro &copy; 2025 | Powered by Ace Editor | <a href="https://github.com/yourusername/python-runner" target="_blank">GitHub</a></p>
    </footer>

    <!-- Templates for dynamic elements -->
    <template id="savedScriptTemplate">
        <div class="saved-script">
            <span class="script-name"></span>
            <div class="script-actions">
                <button class="load-script" title="Load script">
                    <i class="fas fa-folder-open"></i>
                </button>
                <button class="delete-script" title="Delete script">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Load libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/ace.js" integrity="sha512-/WHThP/o37/D4hqFmfkZNzRub8fGxX108fL9blj8M6F65vFfR267N6b2e8f90u715m0kK4Lq0+o7rRLRkTSAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/mode-python.js" integrity="sha512-LQAenB1UuLXuO34b7sI0s+DkKAxMbk0Q9U+u5L+eA6llXzfYy/Bzb/j9Uv7n/w+V5/L/Q2/t+24XhC7j61fVew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/theme-monokai.js" integrity="sha512-8rTvUmcLA5YjFfM29iZ7UPpvPqC+Jp3/FvB/9F+UaK+n46Qh1Q/2Y0n98LzWGUUT/w62+s7/x1L4N+mS6xkkjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/theme-github.js" integrity="sha512-+jdw41XiLYO1l+7J0wQghXbUULpBPCQYPVYtyE+ezK60j9CgOjOm4WjB+tWFBHkfN3qOxZsFqRnTGHXYZ7/EZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/ext-language_tools.js" integrity="sha512-JJdHV5w4INKrHoKYUBwXMpbAFVgFiS+dPSYjFcEsTJ7fV+0GDnNL3eHZ5yyO7uEZ3Dd8kYD40QSnK8Pz8/FZLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Custom scripts -->
    <script src="script.js"></script>
</body>
</html>
