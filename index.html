<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <link rel="stylesheet" href="style.css">
    <!-- CodeMirror 6 Imports - Ensure these paths are correct or use CDN links -->
    <!-- Base -->
    <script src="https://unpkg.com/@codemirror/state@6.4.1/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/view@6.26.3/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/commands@6.5.0/dist/index.umd.js"></script>
    <!-- Language Support (Python) -->
    <script src="https://unpkg.com/@codemirror/language@6.10.1/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/lang-python@6.1.6/dist/index.umd.js"></script>
    <!-- Common Extensions -->
    <script src="https://unpkg.com/@codemirror/highlight@0.1.3/dist/index.umd.js"></script> <!-- If using separate highlighter -->
    <script src="https://unpkg.com/@codemirror/lint@6.5.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/autocomplete@6.15.0/dist/index.umd.js"></script>
     <!-- Theme (Example: Dracula) -->
    <script src="https://replit.github.io/codemirror-themes/dist/dracula.js"></script> <!-- From a common CDN alternative for themes -->

</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <h2>Python Code Editor</h2>
            <div class="controls">
                <button id="run-button">â–¶ Run (Ctrl+Enter)</button>
                <button id="clear-button">Clear Output</button>
                 <span id="status-indicator" class="status">Ready</span>
            </div>
            <div id="editor"></div> <!-- CodeMirror will attach here -->
        </div>

        <div class="output-pane">
            <h2>Console Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <!-- Load App Logic AFTER CodeMirror libraries -->
    <script src="script.js"></script>
</body>
</html>
