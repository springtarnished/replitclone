<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <link rel="stylesheet" href="style.css">

    <!-- CodeMirror 6 CSS (for themes & basic UI) -->
    <link rel="stylesheet" href="https://unpkg.com/@codemirror/basic-setup@0.19.2/dist/index.css">
    <link rel="stylesheet" href="https://replit.github.io/codemirror-themes/dist/dracula.css">

    <!-- CodeMirror 6 UMD bundles -->
    <!-- Core state & view -->
    <script src="https://unpkg.com/@codemirror/state@6.4.1/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/view@6.26.3/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/commands@6.5.0/dist/index.umd.js"></script>

    <!-- Gutter (lineNumbers, active‑gutter) -->
    <script src="https://unpkg.com/@codemirror/gutter@6.5.0/dist/index.umd.js"></script>
    <!-- Bracket matching -->
    <script src="https://unpkg.com/@codemirror/matchbrackets@6.2.0/dist/index.umd.js"></script>
    <!-- Auto‑close brackets -->
    <script src="https://unpkg.com/@codemirror/closebrackets@6.3.0/dist/index.umd.js"></script>

    <!-- Language support -->
    <script src="https://unpkg.com/@codemirror/language@6.10.1/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/lang-python@6.1.6/dist/index.umd.js"></script>

    <!-- Lint & autocomplete -->
    <script src="https://unpkg.com/@codemirror/lint@6.5.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@codemirror/autocomplete@6.15.0/dist/index.umd.js"></script>

    <!-- Theme -->
    <script src="https://replit.github.io/codemirror-themes/dist/dracula.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <h2>Python Code Editor</h2>
            <div class="controls">
                <button id="run-button">▶ Run (Ctrl+Enter)</button>
                <button id="clear-button">Clear Output</button>
                <span id="status-indicator" class="status ready">Ready</span>
            </div>
            <div id="editor"></div>
        </div>
        <div class="output-pane">
            <h2>Console Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <!-- Your app logic -->
    <script src="script.js"></script>
</body>
</html>
