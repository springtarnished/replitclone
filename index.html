<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Python Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Python Runner</h1>
    <div class="container">
        <div class="editor-pane">
            <h2>Python Code</h2>
            <textarea id="codeInput" placeholder="print('Hello from the web!')" spellcheck="false"></textarea>
            <button id="runButton">Run Code</button>
        </div>
        <div class="output-pane">
            <div class="output-header">
                 <h2>Output</h2>
                 <button id="clearButton">Clear Output</button>
            </div>
            <pre id="outputArea">Output will appear here...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
